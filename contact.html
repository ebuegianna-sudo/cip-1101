<!doctype html>
<html>
  <head>
    <title>Contact Me - Penny Wrinkler</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        background-color: #f7f7f7;
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      /* HEADER */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 40px;
      }

      .header a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        margin: 0 10px;
      }

      hr {
        border: none;
        height: 3px;
        background-color: #e1cead;
      }

      /* Contact Form Box */
      .contact-box {
        background-color: #e1cead;
        padding: 30px;
        margin: 40px auto;
        max-width: 600px;
        border-radius: 10px;
        text-align: center;
      }

      .contact-box h2 {
        margin-top: 0;
      }

      .contact-box textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: vertical;
      }

      .contact-box button {
        background-color: black;
        color: #e1cead;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }

      .contact-box button:hover {
        background-color: #333;
      }

      /* Blog navigation links */
      .blog-links {
        text-align: center;
        margin: 40px 0;
      }

      .blog-links a {
        display: inline-block;
        margin: 0 15px;
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      /* FOOTER */
      footer {
        background-color: #e1cead;
        color: black;
        text-align: center;
        padding: 20px 0;
        margin-top: 40px;
      }

      footer a {
        color: black;
        text-decoration: none;
        margin: 0 10px;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <div class="header">
      <img
        src="../landing page/landing_page_img/PennyWrinkleLogo.png"
        height="30"
      />
      <div>
        <a href="../landing page/landing_page.html">Home</a>
        <a href="../contact/contact.html">Contact</a>
        <a href="../about me/biography.html">About Me</a>
      </div>
    </div>

    <hr />

    <!-- CONTACT FORM -->
    <div class="contact-box">
      <h2>Get In Touch</h2>
      <p>Have something to say? Send me a message below!</p>
      <form>
        <textarea placeholder="Write your message here..." rows="6"></textarea>
        <br />
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- NAVIGATION LINKS -->
    <div class="blog-links">
      <h3>Navigate:</h3>
      <a href="../landing page/landing_page.html">Home</a>
      <a href="../blog 1/blog1.html">Blog 1</a>
      <a href="../blog 2/blog2.html">Blog 2</a>
      <a href="../blog 3/blog3.html">Blog 3</a>
    </div>

    <!-- FOOTER -->
    <footer>
      <p>&copy; 2026 Penny Wrinkler. All Rights Reserved.</p>
      <p>
        <a href="../landing page/landing_page.html">Home</a> |
        <a href="contact.html">Contact</a> |
        <a href="../about me/biography.html">About Me</a>
      </p>
    </footer>
  </body>
</html>
