<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Me - Penny Wrinkler</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #f7f7f7;
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 40px;
      }
      .header a {
        margin-left: 15px;
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      hr {
        border: 0;
        height: 5px;
        background-color: #e1cead;
      }

      /* Content container */
      .content {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
      }

      h1,
      h3,
      h4 {
        margin: 20px 0 10px;
      }

      p {
        margin-bottom: 20px;
      }

      /* Contact box */
      .contact-box {
        background-color: #e1cead;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
      }

      .contact-box textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: vertical;
      }

      .contact-box button {
        background-color: black;
        color: #e1cead;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }

      .contact-box button:hover {
        background-color: #333;
      }

      /* Blog navigation links */
      .blog-links a {
        display: inline-block;
        margin-right: 15px;
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }

      /* Footer */
      footer {
        background-color: #e1cead;
        color: black;
        text-align: center;
        padding: 20px 0;
        margin-top: 40px;
      }
      footer a {
        color: black;
        text-decoration: none;
        margin: 0 10px;
      }

      /* Back to top */
      .back-to-top {
        text-decoration: none;
        font-weight: bold;
        color: black;
        background-color: #e1cead;
        border-radius: 5px;
        padding: 10px 20px;
        display: inline-block;
      }

      .back-to-top:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header id="top" class="header">
      <img
        src="images/index/PennyWrinkleLogo.png"
        title="Penny Wrinkle Logo"
        height="50"
      />
      <div>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="biography.html">About Me</a>
        <a href="#pages">Pages</a>
        <a href="photogallery.html">Gallery</a>
      </div>
    </header>

    <hr />

    <!-- CONTENT -->
    <div class="content">
      <h1>Get In Touch</h1>
      <div class="contact-box">
        <p>Have something to say? Send me a message below!</p>
        <form>
          <textarea
            placeholder="Write your message here..."
            rows="6"
          ></textarea>
          <br />
          <button type="submit">Send</button>
        </form>
      </div>

      <!-- Blog navigation links -->
      <div class="blog-links" style="text-align: center; margin: 40px 0">
        <h3>Navigate:</h3>
        <a href="index.html">Home</a>
        <a href="blog1.html">Blog 1</a>
        <a href="blog2.html">Blog 2</a>
        <a href="blog3.html">Blog 3</a>
      </div>

      <!-- Back to top -->
      <div style="text-align: center">
        <a href="#top" class="back-to-top">Go back to the top</a>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <p>&copy; 2026 Penny Wrinkler. All Rights Reserved.</p>
      <p>
        <a href="index.html">Home</a> | <a href="contact.html">Contact</a> |
        <a href="biography.html">About Me</a>
      </p>
    </footer>
  </body>
</html>
